baseURL: https://wwinks.com/
languageCode: en-us
title: Westley Winks

enableRobotsTXT: true

# disable taxonomy pages
taxonomies: []

# permalinks:
#   posts: /:year/:month/:title/

enableGitInfo: false

frontmatter:
  lastmod:
    - lastmod
    - :git
    - :default

markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 2
  highlight:
    style: github-dark

menu:
  main:
  # individual pages are added to menu in their front matter
  - identifier: linkedin
    name: LinkedIn
    url: https://www.linkedin.com/in/westley-winks
    rel: noopener
    weight: 30
  - identifier: github
    name: GitHub
    url: https://github.com/Westley-Winks
    weight: 20
  - identifier: newsletter
    name: Until It's Not Fun
    url: https://untilitsnotfun.com
    weight: 40

params:
  author:
    email: websitecontact.hush341@passmail.net
    name: Westley Winks
  mainSections:
    - peace-corps
    - writing
    - books

outputs:
  home:
    - html
  section:
    - html
    - rss
  taxonomy:
  term:
  page:
    - html
