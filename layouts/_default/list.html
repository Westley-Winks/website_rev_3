{{ define "content" }}

{{ .Content }}

{{ range shuffle (.Pages) }}
<details>
  <summary>{{ .Title }}</summary>
  {{ with .Params.description }}
    <p>{{ . }}</p>
  {{ else }}
    <p>{{ .Summary }}...</p>
  {{ end }}
  <a href="{{ .RelPermalink }}"><button>Continue Reading</button></a>
</details>
{{ end }}

{{ end }}
