{{ define "content" }}

    {{ if and (gt .WordCount 400) (.Params.toc) }}
      {{ partial "toc" . }}
    {{ end }}

    {{ .Content }}

    {{ with .PrevInSection }}
      <a href="{{ .Permalink }}"><button><< {{ .Title }}</button></a>
    {{ end }}
    {{ with .NextInSection }}
      <a href="{{ .Permalink }}"><button>{{ .Title }} >></button></a>
    {{ end }}

{{ end }}
